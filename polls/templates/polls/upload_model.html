{% extends "base_logged_in.html" %}

{% block content %}

<div class="container">

<form method="post" action="" class="">
{% csrf_token %}

<div class="row gap-1 mb-1">

<p class="text-body-secondary">Fields with asterisk "*" are required.</p>

<label for="formModelFile" class="form-label">* Upload Model</label>
<input name="model" class="form-control" type="file" id="formModelFile" required>

<div class="form-floating">
    <input type="text" name="name" class="form-control" id="floatingModelname" placeholder="OneNet" maxlength="320" required>
    <label for="floatingModelname">* Model Name</label>
</div>

<div class="form-floating">
    <input type="text" name="type" class="form-control" id="floatingModeltype" placeholder="TypeOneNet" maxlength="320" required>
    <label for="floatingModeltype">* Model Type</label>
</div>

<div class="form-floating">
    <input type="text" name="url" class="form-control" id="floatingModelURL" placeholder="https://www.example.com" maxlength="2048">
    <label for="floatingModelURL">Model URL</label>
</div>

<div class="form-floating">
    <input type="text" name="Description" class="form-control form-control-sm" id="floatingModelDescription" placeholder="Your description here..." maxlength="320">
    <label for="floatingModelDescription">Model Description</label>
</div>

<div class="form-check">
    <input class="form-check-input" type="radio" name="is_public" id="flexRadioDefault1" checked>
    <label class="form-check-label" for="flexRadioDefault1">
        Private
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="is_public" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
        Public
    </label>
</div>

</div>

<input type="submit" value="upload" class="btn btn-primary">

</form>

</div>

{% endblock %}
