<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>{% block title %}Model Trainer{% endblock %}</title>
</head>

<body>
    
    <div class="container-fluid " id="sidebar">
        <div class="row flex-nowrap">
            {% block sidebar %}
            <div class="col-auto col-md-2 col-xl-2 px-sm-1 px-0 bg-body-tertiary border border-light-subtle d-none d-sm-inline">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="/accounts/login/" class="px-0 text-black align-middle link-dark link-underline-dark link-underline-opacity-25 link-underline-opacity-50-hover">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Log In</span></a>
                        </li>
                        <li>
                            <a href="/accounts/login/" class="px-0 text-black align-middle link-underline-dark link-underline-opacity-25 link-underline-opacity-50-hover">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Register</span></a>
                        </li>
                        
                        <li class="border border-light-subtle">
                            <input type="search-box" class="form-control">
                            <a href="/polls/" class="px-0 text-black align-middle link-underline-dark link-underline-opacity-25 link-underline-opacity-50-hover">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Search</span> </a>
                        </li>
                    </ul>
                    <hr>                    
                </div>
            </div>
            {% endblock %}
            <div id="content" class="col py-1">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
