<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    
    <title>{% block title %}Model Trainer{% endblock %}</title>
</head>

<body>    
    {% block topbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-block d-sm-none">
        <div class="container-fluid">
            <div class="d-flex me-3 gap-2">
                <h4>logo</h4>
            </div>
            <form class="d-flex" role="search" action="search/">
                <input class="form-control me-2" type="search" placeholder="Search models, datasets, users..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/polls/login-view/">Log In</a>
                        <a class="nav-link active" aria-current="page" href="/polls/login-view/">Join</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    {% endblock %}

    <div class="container-fluid " id="sidebar">
        <div class="row flex-nowrap">
            {% block sidebar %}
            <div class="col col-xl-1 col-md-2 col-sm-2 col-2 px-sm-1 px-0 d-none d-sm-inline bg-body-tertiary border border-light-subtle position-sticky top-0 start-0">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills gap-2 mt-4 flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="">                            
                            <a href="/polls/" class="px-0 text-black align-middle link-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-25-hover">
                                <h4>logo</h4>
                            </a>
                        </li>
                        <li class="">
                            <a href="/polls/login-view/" class=" px-0 text-black align-middle link-dark link-underline-dark link-underline-opacity-25 link-underline-opacity-50-hover">
                                <span class="ms-1">Log In</span></a>
                        </li>
                        <li class="">
                            <a href="/polls/register-view/" class="px-0 text-black align-middle link-underline-dark link-underline-opacity-25 link-underline-opacity-50-hover">
                                <span class="ms-1">Register</span></a>
                        </li>
                        <li>
                            <form class="" role="search" action="search/">
                                <input class="form-control me-2" type="search" placeholder="Search models, datasets, users..." aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                      </svg>
                                </button>
                            </form>
                        </li>
                    </ul>
                    <hr>                    
                </div>
            </div>
            {% endblock %}

            <div id="content" class="col py-1">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
